<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Rejestracja</title>

    <style>
        * { box-sizing: border-box; }
        .card {
          background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:18px;
          max-width:720px; margin:26px auto;
        }
        .input {
          width:100%; padding:12px 14px; border-radius:12px; border:1px solid #ddd; outline:none;
        }
        .btn {
          width:100%; margin-top:14px; padding:12px 14px; border-radius:12px;
          border:1px solid #ddd; background:#fff; cursor:pointer; font-weight:800;
        }
        .muted { color:#666; }
        .msg-err { margin:12px 0; padding:12px; border:1px solid #f1c0c0; background:#fff3f3; border-radius:12px; }
    </style>
</head>

<body style="font-family:system-ui; margin:0; color:#111; background:#fafafa;">
<div th:replace="~{fragments/navbar :: nav}"></div>

<main style="max-width:980px; margin:0 auto; padding:0 16px;">
    <div class="card">

        <h1 style="margin:6px 0 10px; font-size:46px;">Załóż konto</h1>

        <div th:if="${error != null}" class="msg-err" th:text="${error}">
            Błąd rejestracji
        </div>

        <form th:action="@{/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label style="display:block; font-weight:700; margin:10px 0 6px;">Login</label>
            <input class="input" name="username" type="text" autocomplete="username"
                   th:value="${username}" required/>

            <label style="display:block; font-weight:700; margin:12px 0 6px;">Hasło</label>
            <input class="input" name="password" type="password" autocomplete="new-password" required/>

            <button class="btn" type="submit">Zarejestruj</button>
        </form>

        <p class="muted" style="margin:14px 0 0;">
            Masz już konto?
            <a th:href="@{/login}" style="font-weight:800;">Zaloguj się</a>
        </p>

    </div>
</main>

</body>
</html>

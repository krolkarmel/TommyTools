<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Podsumowanie zamówienia</title>

    <style>
        * { box-sizing: border-box; }
        .checkout-grid {
            display: grid;
            grid-template-columns: 1.2fr .8fr;
            gap: 14px;
            align-items: start;
        }
        .card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 14px;
        }
        .input, .textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            outline: none;
        }
        .textarea { resize: vertical; }
        .btn {
            margin-top: 14px;
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-weight: 800;
        }

        /* ✅ RESPONSYWNOŚĆ */
        @media (max-width: 900px) {
            .checkout-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body style="font-family:system-ui; margin:0; color:#111; background:#fafafa;">
<div th:replace="~{fragments/navbar :: nav}"></div>

<main style="max-width:980px; margin:22px auto; padding:0 16px;">
    <h1 style="margin:10px 0 6px;">Podsumowanie zamówienia</h1>
    <p style="margin:0 0 18px; color:#666;">Sprawdź koszyk i uzupełnij dane do wysyłki.</p>

    <div class="checkout-grid">
        <!-- LEWA: PODSUMOWANIE KOSZYKA -->
        <div class="card">
            <div style="font-weight:800; margin-bottom:10px;">Twoje produkty</div>

            <div th:each="line : ${cart.lines}"
                 style="display:flex; justify-content:space-between; gap:10px; padding:10px 0; border-bottom:1px solid #f0f0f0;">
                <div>
                    <div style="font-weight:700;" th:text="${line.product.name}">Nazwa</div>
                    <div style="color:#666; font-size:13px;">
                        Ilość: <b th:text="${line.quantity}">1</b>
                    </div>
                </div>

                <div style="text-align:right; font-weight:900;" th:text="${line.lineTotal} + ' zł'">0 zł</div>
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:12px; font-weight:900;">
                <div>Suma</div>
                <div th:text="${cart.totalPrice} + ' zł'">0 zł</div>
            </div>

            <a href="/cart"
               style="display:inline-block; margin-top:10px; text-decoration:none; padding:10px 12px; border-radius:12px; border:1px solid #ddd; background:#fff;">
                ← Wróć do koszyka
            </a>
        </div>

        <!-- PRAWA: FORMULARZ -->
        <div class="card">
            <div style="font-weight:800; margin-bottom:10px;">Dane do wysyłki</div>

            <form th:action="@{/checkout}" method="post" th:object="${form}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <label style="display:block; font-weight:700; margin:8px 0 6px;">Imię i nazwisko</label>
                <input class="input" th:field="*{fullName}"/>
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                     style="color:#b00020; font-size:13px; margin-top:6px;"></div>

                <label style="display:block; font-weight:700; margin:12px 0 6px;">Email</label>
                <input class="input" th:field="*{email}"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     style="color:#b00020; font-size:13px; margin-top:6px;"></div>

                <label style="display:block; font-weight:700; margin:12px 0 6px;">Adres</label>
                <input class="input" th:field="*{address}" placeholder="Ulica i nr domu/mieszkania"/>
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                     style="color:#b00020; font-size:13px; margin-top:6px;"></div>

                <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
                    <div style="flex:1; min-width:220px;">
                        <label style="display:block; font-weight:700; margin:0 0 6px;">Miasto</label>
                        <input class="input" th:field="*{city}"/>
                        <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                             style="color:#b00020; font-size:13px; margin-top:6px;"></div>
                    </div>
                    <div style="width:160px; min-width:160px;">
                        <label style="display:block; font-weight:700; margin:0 0 6px;">Kod</label>
                        <input class="input" th:field="*{postalCode}"/>
                        <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"
                             style="color:#b00020; font-size:13px; margin-top:6px;"></div>
                    </div>
                </div>

                <label style="display:block; font-weight:700; margin:12px 0 6px;">Uwagi (opcjonalnie)</label>
                <textarea class="textarea" th:field="*{notes}" rows="3"></textarea>

                <button class="btn" type="submit">Złóż zamówienie</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>

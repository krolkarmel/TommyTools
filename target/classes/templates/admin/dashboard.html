<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin - Panel</title>

    <style>
        * { box-sizing: border-box; }

        .wrap { max-width: 980px; margin: 22px auto; padding: 0 16px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 14px;
            align-items: start;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 14px;
            text-decoration: none;
            color: #111;
            display: block;
        }

        .card:hover { border-color: #dcdcdc; }

        .title { font-weight: 900; font-size: 18px; margin: 0; }
        .desc  { color: #666; margin: 6px 0 0; }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }

        @media (max-width: 700px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body style="font-family:system-ui; margin:0; background:#fafafa; color:#111;">

<div th:replace="~{fragments/navbar :: nav}"></div>

<main class="wrap">
    <div class="topbar">
        <div>
            <h1 style="margin:10px 0 4px;">Panel administratora</h1>
            <p style="margin:0; color:#666;">Zarządzaj sklepem: produkty, zamówienia i użytkownicy.</p>
        </div>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn">Wyloguj</button>
        </form>
    </div>

    <div style="height:14px;"></div>

    <div class="grid">
        <a href="/admin/products" class="card">
            <div class="title">Produkty</div>
            <div class="desc">CRUD produktów + zdjęcia</div>
        </a>

        <a href="/admin/orders" class="card">
            <div class="title">Zamówienia</div>
            <div class="desc">Lista + szczegóły + status</div>
        </a>

        <a href="/admin/users" class="card">
            <div class="title">Użytkownicy</div>
            <div class="desc">Lista + zmiana roli</div>
        </a>

        <a href="/products" class="card">
            <div class="title">Podgląd sklepu</div>
            <div class="desc">Przejdź do listy produktów</div>
        </a>
    </div>
</main>

</body>
</html>

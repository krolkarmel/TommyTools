<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin - Panel</title>
</head>
<body style="font-family:system-ui; margin:0; background:#fafafa; color:#111;">

<div th:replace="~{fragments/navbar :: nav}"></div>

<main style="max-width:980px; margin:22px auto; padding:0 16px;">
    <h1 style="margin:10px 0;">Panel administratora</h1>
    <p style="margin:0 0 16px; color:#666;">Wybierz moduł:</p>

    <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:14px;">

        <a href="/admin/products"
           style="text-decoration:none; color:#111; background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:14px;">
            <div style="font-weight:800; font-size:18px;">Produkty</div>
            <div style="color:#666; margin-top:6px;">CRUD produktów + zdjęcia</div>
        </a>

        <div style="background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:14px; opacity:.65;">
            <div style="font-weight:800; font-size:18px;">Zamówienia</div>
            <div style="color:#666; margin-top:6px;">Wkrótce: lista i statusy</div>
        </div>

        <div style="background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:14px; opacity:.65;">
            <div style="font-weight:800; font-size:18px;">Użytkownicy</div>
            <div style="color:#666; margin-top:6px;">Wkrótce: role i zarządzanie</div>
        </div>

        <a href="/products"
           style="text-decoration:none; color:#111; background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:14px;">
            <div style="font-weight:800; font-size:18px;">Podgląd sklepu</div>
            <div style="color:#666; margin-top:6px;">Przejdź do listy produktów</div>
        </a>
    </div>

    <form th:action="@{/logout}" method="post" style="margin-top:18px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit"
                style="padding:10px 12px; border-radius:12px; border:1px solid #ddd; background:#fff; cursor:pointer;">
            Wyloguj
        </button>
    </form>
</main>

</body>
</html>

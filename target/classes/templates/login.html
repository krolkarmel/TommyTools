<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Logowanie</title>
</head>
<body style="font-family:system-ui; margin:0; color:#111; background:#fafafa;">

<div th:replace="fragments/navbar :: nav"></div>

<main style="max-width:420px; margin:40px auto; padding:0 16px;">
    <div style="background:#fff; border:1px solid #e5e5e5; border-radius:18px; padding:18px;">
        <h1 style="margin:0 0 12px;">Zaloguj się</h1>

        <p th:if="${param.registered}" style="color:green; margin:0 0 10px;">
            Konto utworzone. Zaloguj się.
        </p>
        <p th:if="${param.error}" style="color:#c00; margin:0 0 10px;">
            Błędny login lub hasło.
        </p>

        <form th:action="@{/login}" method="post" style="display:flex; flex-direction:column; gap:10px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label>
                <div style="font-size:14px; color:#666; margin-bottom:4px;">Login</div>
                <input name="username" autocomplete="username" required
                       style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid #ddd;">
            </label>

            <label>
                <div style="font-size:14px; color:#666; margin-bottom:4px;">Hasło</div>
                <input type="password" name="password" autocomplete="current-password" required
                       style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid #ddd;">
            </label>

            <button type="submit"
                    style="padding:10px 12px; border-radius:12px; border:1px solid #ddd; background:#fff; cursor:pointer;">
                Zaloguj
            </button>
        </form>

        <p style="margin:12px 0 0; color:#666;">
            Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a>
        </p>
    </div>
</main>

</body>
</html>
